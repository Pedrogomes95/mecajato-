{% load static %}
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'general/css/login.css' %}">
    <title>Recuperar senha - Mecajato</title>
  </head>
  <body class="login-page">
    <div class="login-container">
      <div class="login-card shadow-sm">
        <div class="login-brand">Recuperar senha</div>
        <form method="post" action="{% url 'password_reset' %}">
          {% csrf_token %}
          {{ form.email.label_tag }}
          {{ form.email }}
          <div class="form-group d-flex justify-content-between align-items-center">
            <button class="btn btn-primary" type="submit">Enviar e-mail</button>
            <a href="{% url 'login' %}" class="btn btn-link">Voltar</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
