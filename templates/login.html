{% load static %}
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'general/css/login.css' %}">
    <title>Login - Mecajato</title>
  </head>
  <body class="login-page">
    <div class="login-wrapper">
      <div class="login-left">
        <div class="brand">MECAJATO</div>
        <h2 class="lead">Gerencie seus clientes e serviços</h2>
        <p class="sub">Acesse rapidamente sua agenda, serviços e histórico.</p>
      </div>
      <div class="login-right">
        <div class="login-card shadow-sm">
          <h3 class="mb-3">Acesse sua conta</h3>
          {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
          {% endif %}
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <div class="form-group">
              <label for="id_username">Usuário</label>
              <input id="id_username" name="username" class="form-control" required autofocus>
            </div>
            <div class="form-group mb-3">
              <label for="id_password">Senha</label>
              <input id="id_password" name="password" type="password" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <button class="btn btn-primary btn-block" type="submit">Entrar</button>
            </div>
            <div class="d-flex justify-content-between mt-2">
              <a href="{% url 'register' %}">Criar conta</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
